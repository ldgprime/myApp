          <!-- 왼쪽 메뉴 -->
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link ">대시보드</a>

                data-toggle="dropdown"

                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="settings.html" class="dropdown-item">

    <!-- 최 상단 검은 네브바 끝 -->

    <!-- Header 시작 -->
    <header class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Post One</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Header 끝 -->

    <!-- Actions 시작 -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> 돌아가기
            </a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-success btn-block">
              <i class="fas fa-check"></i> 저장하기
            </a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i> 삭제하기
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Actions 끝 -->

    <!-- Details 시작 -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>포스트 수정</h4>
              </div>
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" value="Post One" />
                  </div>
                  <div class="form-group">
                    <label for="category">카테고리</label>
                    <select name="" id="" class="form-control">
                      <option value="" selected>웹개발</option>
                      <option value="">자바</option>
                      <option value="">SQL</option>
                      <option value="">파이썬</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="image">이미지 업로드</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image" />
                      <label for="image" class="custom-file-label"
                        >Choose File</label
                      >
                    </div>
                    <div class="form-group">
                      <label for="body">내용</label>
                      <textarea
                        name="editor1"
                        class="form-control"
                        id=""
                        cols="30"
                        rows="10"
                      >
Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias a explicabo doloribus fugit maiores, eligendi delectus nostrum libero animi! Eligendi eaque qui labore non dolore, voluptas possimus sint harum nisi illo eveniet aliquam facere velit laudantium nobis, quod voluptates error!</textarea
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Details 끝 -->

    <!-- Footer 시작 -->
    <footer class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Dashboard &copy;
              <span id="year"></span>. <span id="month"></span>.
              <span id="date"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer 끝 -->

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <script>
      // 자바스크립트 코드 작성
      CKEDITOR.replace("editor1");
      $("#year").text(new Date().getFullYear());
      $("#month").text(new Date().getMonth() + 1);
      $("#date").text(new Date().getDate());
    </script>
  </body>
</html>
