<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/all.min.js"></script>
    <style>
      /* CSS 코드 작성 */
    </style>
  </head>
  <body>
    <!-- 네브바 시작 -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- 컨테이너 시작 -->
      <div class="container">
        <a href="index.html" class="navbar-brand">로고</a>
      </div>
      <!-- 컨테이너 끝 -->
    </nav>
    <!-- 최 상단 검은 네브바 끝 -->

    <!-- Header 시작 -->
    <header class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> 로그인 화면</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Header 끝 -->

    <!-- Search 시작 -->
    <section id="search" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row"></div>
      </div>
    </section>
    <!-- Search 끝 -->

    <!-- Login 시작 -->
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>로그인</h4>
              </div>
              <div class="card-body">
                <form action="index.html">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-primary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login 끝 -->

    <!-- Footer 시작 -->
    <footer class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Dashboard &copy;
              <span id="year"></span>. <span id="month"></span>.
              <span id="date"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer 끝 -->

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
      // 자바스크립트 코드 작성

      $("#year").text(new Date().getFullYear());
      $("#month").text(new Date().getMonth() + 1);
      $("#date").text(new Date().getDate());
    </script>
  </body>
</html>
