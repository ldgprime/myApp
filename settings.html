<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/all.min.js"></script>
    <style>
      /* CSS 코드 작성 */
    </style>
  </head>
  <body>
    <!-- 네브바 시작 -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- 컨테이너 시작 -->
      <div class="container">
        <a href="index.html" class="navbar-brand">로고</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- collapse 묶음 시작 -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- 왼쪽 메뉴 -->
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link ">대시보드</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">포스트</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link">카테고리</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link">유저</a>
            </li>
          </ul>
          <!-- 오른쪽 메뉴 -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i> 홍길동
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="settings.html" class="dropdown-item">
                  <i class="fas fa-cog"></i> Settings
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i> Logout
              </a>
            </li>
          </ul>
          <!-- 오른쪽 메뉴 끝 -->
        </div>
        <!-- collapse 묶음 끝 -->
      </div>
      <!-- 컨테이너 끝 -->
    </nav>
    <!-- 최 상단 검은 네브바 끝 -->

    <!-- Header 시작 -->
    <header class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-cog"></i> Settings</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Header 끝 -->

    <!-- Actions 시작 -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> 돌아가기
            </a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-success btn-block">
              <i class="fas fa-check"></i> 저장하기
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Actions 끝 -->

    <!-- Settings 시작 -->
    <section id="settings">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>수정하기</h4>
              </div>
              <div class="card-body">
                <form action="">
                  <fieldset class="form-group">
                    <legend>회원가입 허용</legend>
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input
                          type="radio"
                          name="check-1"
                          class="form-check-input "
                          value="Yes"
                          checked="checked"
                        />
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input
                          type="radio"
                          name="check-1"
                          class="form-check-input"
                          value="No"
                        />
                        No
                      </label>
                    </div>
                  </fieldset>
                  <fieldset class="form-group">
                    <legend>홈페이지 포맷</legend>
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input
                          type="radio"
                          name="check-2"
                          class="form-check-input"
                          value="posts"
                          checked="checked"
                        />
                        Blog Page
                      </label>
                    </div>
                    <div class="form-check">
                      <label for="" class="form-check-label">
                        <input
                          type="radio"
                          name="check-2"
                          class="form-check-input "
                          value="page"
                        />
                        Homepage
                      </label>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Details 끝 -->

    <!-- Footer 시작 -->
    <footer class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Dashboard &copy;
              <span id="year"></span>. <span id="month"></span>.
              <span id="date"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer 끝 -->

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <script>
      // 자바스크립트 코드 작성

      $("#year").text(new Date().getFullYear());
      $("#month").text(new Date().getMonth() + 1);
      $("#date").text(new Date().getDate());
    </script>
  </body>
</html>
