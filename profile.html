    <!-- 최 상단 검은 네브바 끝 -->

    <!-- Header 시작 -->
    <header class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> 프로파일 수정</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Header 끝 -->

    <!-- Actions 시작 -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> 돌아가기
            </a>
          </div>
          <div class="col-md-3">

              <i class="fas fa-lock"></i> 비밀번호 수정

            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Profile 시작 -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <!-- 왼쪽 col-9 -->
          <div class="col-md-9 align-self-center">
            <div class="card">
              <div class="card-header">
                <h4>수정하기</h4>
              </div>
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" value="홍길동" />
                  </div>
                  <div class="form-group">
                    <label for="email">이메일</label>
                    <input
                      type="email"
                      class="form-control"
                      value="hong@naver.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bio">비고</label>
                    <textarea
                      name="editor1"
                      id=""
                      cols="30"
                      rows="10"
                      class="form-control"
                    >
Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus amet temporibus repellat quod, aliquam, qui est exercitationem vitae dignissimos possimus hic tempore totam. Fugit molestias maxime vero sit repudiandae dolores ipsam cum. Sed minus error cupiditate quaerat voluptate itaque nam!</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- 오른쪽 col-3 -->
          <div class="col-md-3">
            <h3>아바타 이미지</h3>
            <img
              src="https://source.unsplash.com/random/300x300"
              alt=""
              class="d-block img-fluid mb-3"
            />
            <button class="btn btn-primary btn-block">이미지 수정</button>
            <button class="btn btn-danger btn-block">이미지 삭제</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Profile 끝 -->

    <!-- Footer 시작 -->
    <footer class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Dashboard &copy;
              <span id="year"></span>. <span id="month"></span>.
              <span id="date"></span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer 끝 -->

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <script>
      // 자바스크립트 코드 작성
      CKEDITOR.replace("editor1");
      $("#year").text(new Date().getFullYear());
      $("#month").text(new Date().getMonth() + 1);
      $("#date").text(new Date().getDate());
    </script>
